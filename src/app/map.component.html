<mat-card class="fullWidth">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title></mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false"
      (mapClick)="mapClicked($event)">

      <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i)" [latitude]="m.lat"
        [longitude]="m.lng" [label]="m.label" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)">

        <agm-info-window>
          <strong>InfoWindow content</strong>
        </agm-info-window>

      </agm-marker>

      <!-- <agm-circle [latitude]="lat + 0.3" [longitude]="lng" 
          [radius]="5000"
          [fillColor]="'red'"
          [circleDraggable]="true"
          [editable]="true">
      </agm-circle> -->

    </agm-map>
  </mat-card-content>
  <mat-card-content>
    <p>
      Map
    </p>
    <form class="example-form">
      <mat-form-field>
        <input matInput placeholder="latitude" value={{lat1}}>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="longitude" value={{lng1}}>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="label" value="">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>POST</button>
    <button mat-button>NEW</button>
  </mat-card-actions>
</mat-card>
